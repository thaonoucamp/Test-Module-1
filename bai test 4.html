<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<canvas id="myCanvas" style ="width:600px; height:300px; border:1px solid black"></canvas>
<script>
    class Circle {
        constructor(x,y,radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        render(canvas) {
            let ctx = canvas.getContext('2d');
            // Tao duong cong kieu chu L (dang 2d);
            ctx.beginPath();
            // Tao duong dan;
            ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
            // Tao 1 duong cong voi tham so la(x,y,radius,diem bat dau la 0, ket thuc la PI);
            ctx.fillStyle = this.color;
            ctx.fill();
            // bat dau ve;

        }
    }
    let circle = new Circle(20,20,100,'#ff0000');
    circle.render(document.getElementById('myCanvas'));
</script>
</body>
</html>
